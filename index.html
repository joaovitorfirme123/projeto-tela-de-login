<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="login-screen">

        <div class="vectorcomp-image">
            <img src="11235346_10586.jpg" alt="" width="500px">
        </div>

        <div class="login-container">
           <div class="sign-up">
                <p class="no-have-a-account">NÃ£o tem uma conta?</p>

            </div>
            
                <div class="login-inputs">

                            <br><br>

                            <br>
                            <div class="login-button-checkbox">
                                <button class="login-button">Login</button>
                                <label for="checkbox-remember" class="checkbox-label"><input type="checkbox" class="remember-me" id="checkbox-remember">Lembrar de mim</label>
                            </div>
                        </div>
                    
                    
                 </div>
            

        </div>


    </main>
